    <style>
        main {
            width: 100%;
            height: 500px;
            margin: auto;
            position: relative;
        }

        img {
            width: 100%;
            height: 100%;
            display: none;
            transition: all 0.5s;
        }

        input {
            width: 70px;
            height: 70px;
            background-color: #ffffff96;
            border-radius: 10px;
            position: absolute;
            font-size: 40px;
            text-align: center;
            font-weight: 100;
            font-family: normal;
        }

        .nxt {
            left: 0;
            top: 50%;
            transform: translate(-0%, -50%);
        }

        .pre {
            right: 0;
            top: 50%;
            transform: translate(-0%, -50%);
        }

        .p {
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: absolute;
            left: 10px;
            top: 10px;
            color: #fff;
            font-weight: 700;
            font-size: 30px;
            width: 100px;
            text-align: center;
        }

        p {
            width: 40%;
        }

        span {
            width: 20%;
            color: #fff;
            font-weight: 700;
            font-size: 30px;
        }

        .buttons {
            display: flex;
            text-align: center;
            align-items: center;
            justify-content: space-between;
            margin: auto;
            height: 50px;
            width: 40%;
        }

        .buttons button {
            height: 20px;
            width: 20px;
            border: 1px solid transparent;
            border-radius: 50%;
            background-color: tomato;
        }
    </style>
</head>
